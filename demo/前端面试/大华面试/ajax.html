<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <script>
        //异步
        console.log(1);
        setTimeout(function () {
            console.log(2);
        }, 0);
        console.log(3);
        setTimeout(function () {
            console.log(4);
        }, 1000);
        console.log(5);
        //1,3,5,2,4

        //同步
        console.log(1);
        alert(2);    //造成阻塞
        console.log(3);

        //ajax(IE低版本兼容性问题)
        var xhr = new XMLHttpRequest();
        xhr.open('GET', '/api', true);   //异步请求true，同步请求false--> 第三参数表示是否异步
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4) {
                if (xhr.status == 200) {
                    alert(xhr.responseText);
                }
            }
        }
        xhr.send(null);


        //跨域，JSONP和服务端设置Http header
    </script>
</body>

</html>
