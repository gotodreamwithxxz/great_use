        //查询字符串参数
        function getQueryString (){
            var qs = (location.search.length > 0 ? location.search.substring(1) : 0 ),
                args = {},
                items = qs.length > 0 ? qs.split('&') : [],
                item = null,
                name = null,
                value = null,
                i = 0,
                length = items.length;
            
            for (i=0 ; i < length; i++) {
                item = items[i].split('=');
                name = decodeURIComponent(item[0]);
                value = decodeURIComponent(item[1]);
                if (name.length){
                    args[name] = value;
                }
            }
            return args;
        }
